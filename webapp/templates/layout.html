{{define "layout"}}
<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Academio - {% title %}</title>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/css/academio.css">

  <script src="/js/lib/jquery-1.7.2.min.js"  type="text/javascript"></script>
  <script src="/js/lib/fabric-0.8.32.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    WebFontConfig = {
      google: { 
        families: [ 
          'Droid+Sans+Mono::latin', 
          'Open+Sans:400,600,700,300:latin', 
          'Open+Sans+Condensed:700:latin' 
        ]
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })(); 
  </script>
  
  <script src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  
  <script src="/js/fragments.js"            type="text/javascript"></script>
  <script src="/js/academio.js"             type="text/javascript"></script>
</head>
<body>
  <header>{% navbar %}</header>
  <div fragment="_root">{% body %}</div>
  <footer>{% footer %}</footer>
</body>
</html>
{{end}}
