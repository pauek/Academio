{{define "fraglist"}}
<!doctype html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Academio - {% title %}</title>
  <link rel="stylesheet" type="text/css" href="/css/fragments.css">
  <script src="/js/lib/jquery-1.7.2.min.js"  type="text/javascript"></script>
  <script src="/js/fragments.js"            type="text/javascript"></script>
  <script src="/js/academio.js"             type="text/javascript"></script>
</head>
<body>
  <div class="fraglist">
    <ul>
      {{range .}}
      <li>
        <p><tt>{{.Id}}</tt></p>
        <pre>{{.Html}}</pre>
      </li>
      {{end}}
    </ul>
  </div>
  <script>
    $(document).ready(function() {
      $('li pre').hide();
      $('li p tt').click(function () {
        console.log("yay!");
        $(this).parent().next().toggle();
      });
    });
  </script>
</body>
</html>
{{end}}
